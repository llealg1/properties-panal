      <div class="">
  
        <form>
          <div class="container-fluid container-xl filterProperties"
            style="background-color: gray; position: relative;margin-top: 5vh;">
            <div class="row containerFilter">
  
              <div class="col-md-4 col-sm-12  align-self-center">
                <select class="form-select selectProperties" id="typeOfOperation" aria-label="Default select example">
                  <option selected>Tipo de operación</option>
                  <option value="1">Venta</option>
                  <option value="2">Arrienda</option>
                </select>
              </div>
  
              <div class="col-md-4 col-sm-12  align-self-center">
                <select class="form-select selectProperties" id="typeOfProperty" aria-label="Default select example">
                  <option selected>Tipo de inmueble</option>
                  <option value="1">Casa</option>
                  <option value="2">Departamento</option>
                  <option value="3">Oficina</option>
                  <option value="3">Sition</option>
                  <option value="3">Local Comercial</option>
                  <option value="3">Industrial</option>
                </select>
              </div>
  
              <div class="col-md-4 col-sm-12   align-self-center">
                <select class="form-select selectProperties" id="region"aria-label="Default select example">
                  <option selected>Región</option>
                  <option value="0">Región Metropolitana</option>
                  <option value="1">Región Los Ríos </option>
                  <option value="2">Región Arica y Parinacota</option>
                  <option value="3">Región Ñuble</option>
                  <option value="4">Región Tarapacá​​</option>
                  <option value="4">Región Antofagasta​​</option>
                </select>
              </div>
  
              <div class="col-md-4 col-sm-12   align-self-center">
                <select class="form-select selectProperties" id="commune" aria-label="Default select example">
                  <option selected>Comuna</option>
                  <option value="1">One</option>
                  <option value="2">Two</option>
                  <option value="3">Three</option>
                </select>
              </div>
  
              <div class="col-md-4 col-sm-12  align-self-center d-flex selectProperties justify-content-center">
                <div class="form-check form-check-inline">
                  <label class="form-check-label" for="inlineCheckbox1">Precio</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                  <label class="form-check-label" for="inlineCheckbox2">UF</label>
                </div>
                <div class="form-check form-check-inline ">
                  <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3">
                  <label class="form-check-label" for="inlineCheckbox3">CLP</label>
                </div>
              </div>
  
              <div class="col-md-4 col-sm-12  align-self-center d-flex selectProperties justify-content-around">
                <input class="form-control selectProperties inputfilterProperties " type="text" id="min_price"
                  placeholder="Desde">
                <input class="form-control selectProperties inputfilterProperties " type="text" id="max_price"
                  placeholder="Hasta">
              </div>
  
              <div class="col-md-4 col-sm-12  align-self-center">
                <select class="form-select selectProperties" id="bedrooms" aria-label="Default select example">
                  <option selected>Habitaciones</option>
                  <option value="1">One</option>
                  <option value="2">Two</option>
                  <option value="3">Three</option>
                </select>
              </div>
  
  
              <div class="col-md-4 col-sm-12  align-self-center">
                <select class="form-select selectProperties" id="bathrooms" aria-label="Default select example">
                  <option selected>Baños</option>
                  <option value="1">One</option>
                  <option value="2">Two</option>
                  <option value="3">Three</option>
                </select>
              </div>
  
  
              <div class="col-md-4 col-sm-12   align-self-center ">
                <select class="form-select selectProperties" id="surface_m2" aria-label="Default select example" style="color: white;">
                  <option selected>Superficie (m&sup2;)</option>
                  <option value="1">One</option>
                  <option value="2">Two</option>
                  <option value="3">Three</option>
                </select>
              </div>

              <div class="col-12   align-self-center text-center">
                <button class="btn btn-primary bg-" type="button" id="buscar">Buscar</button>
              </div>
  
            </div>

      <h1 class="text-center">Propiedades </h1>

              </button>
              <button class="btn btn-light">
                <i class="icon-grid_on"></i>

            <div class="d-flex align-items-center">

                <option selected>De mayor a menor</option>

          </div>

              <a class="page-link " style="color: gray;" href="#" aria-label="Next">
                <span aria-hidden="true">&raquo;</span>

            </li>
